<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Add Candidate</h4>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Select User</label>
                    <select name="user_id" class="form-select" required>
                        <option value="" disabled selected>
                            Select a user
                        </option>
                        {% for user in users %}
                            <option value="{{ user.id }}">
                                {{ user.full_name }} (Voter ID: {{ user.voter_id }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Candidate Display Name</label>
                    <input
                        type="text"
                        name="display_name"
                        class="form-control"
                        placeholder="Name shown on ballot"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label"><label class="form-label">Party / Affiliation / Independent</label>
                    <textarea
                        name="party_or_description"
                        class="form-control"
                        rows="3"
                        placeholder="Party name or short description"
                    ></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        Add Candidate
                    </button>
                    <a href="/admin" class="btn btn-secondary ms-2">
                        Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
