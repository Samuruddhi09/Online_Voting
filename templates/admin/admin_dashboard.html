<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Admin Dashboard</h4>
        </div>

        <div class="card-body text-center">
            <p class="mb-4">
                Welcome, <strong>Super Admin</strong>
            </p>

            <!-- ACTION BUTTONS -->
            <div class="d-grid gap-3 col-6 mx-auto">
                <a href="/admin/users" class="btn btn-warning">
                    Manage Users
                </a>

                <a href="/admin/elections" class="btn btn-success">
                    Manage Elections
                </a>

                <a href="/admin/create-election" class="btn btn-outline-success">
                    Create Election
                </a>
            </div>

            <!-- LOGOUT -->
            <div class="mt-4">
                <a href="/logout" class="btn btn-secondary btn-sm">
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
